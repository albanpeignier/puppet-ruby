<VirtualHost *:80>
    ServerName <%= server_name %>
    DocumentRoot /var/www/<%= name %>/current/public

    PassengerDefaultUser www-data
    PassengerUserSwitching off

    <Directory /var/www/<%= name %>/current/public>
        AllowOverride None
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
